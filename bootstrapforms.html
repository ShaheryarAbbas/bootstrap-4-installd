<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="bo">
    <script src="JS/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center py-5">Bootstrap Form</h1>
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label >Email</label>
                    <input type="email" class="form-control" placeholder="Write a valid email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control">
                    <small class="text-muted">Password must be 8-10 Characters long</small>
                </div>
                <div class="form-group">
                    <label for="">Message</label>
                    <textarea cols="10" rows="10" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-lg-6">
            <div class="form-group">
                <label for="">Select your Country</label>
                <select class="form-control">
                    <option value="">Select</option>
                    <option value="">Pakistan</option>
                    <option value="">India</option>
                    <option value="">Qatar</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="a">
                <label >Male</label>
            </div>
                <div class="form-check">
                <input type="radio" class="form-check-input" name="a">
                <label >Female</label>
                </div>
            </div>
            <div class="form-group">
                <label>Hobbies</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label >Coding</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input">
                    <label >Hockey</label>
                </div>
            </div>
            <div class="form-group">
                <label for="">Upload file</label>
                <input type="file" class="input-type-file">
            </div>
        </div>
        </div>
</div>
</body>
</html>
